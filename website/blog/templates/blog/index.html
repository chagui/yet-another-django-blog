{% if latest_posts %}
<ul>
    {% for post in latest_posts %}
    <li>
        <p>
            <div>
                <a href="{% url 'blog:post' post.id %}">{{ post.title }}</a>
        <p>{{ post.content|truncatechars:300 }}</p>
        {{ post.number_of_comments }} comment(s)
        </p></div></li>
    {% endfor %}
</ul>
{% else %}
<p>No posts are available.</p>
{% endif %}
